<div class="container">
  <div class="col-md-6 mx-auto my-5 shadow-lg p-5 rounded">
    <h3 class="fw-bold mb-4 text-center">Registration</h3>
    <form class="w-75" #postForm="ngForm" (ngSubmit)="onSignUp(postForm)">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input
          type="text"
          class="form-control"
          required
          ngModel
          name="name"
          id="name"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" required
        ngModel
        name="email" id="email" />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          required
          ngModel
          name="password"
        />
      </div>
      <p *ngIf="error" class="alert  alert-danger">{{error}}</p>
      <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Registration</button>
    </form>
  </div>
</div>
