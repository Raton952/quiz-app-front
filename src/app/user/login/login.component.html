<div class="container">
    <div class="col-md-6 mx-auto my-5 shadow-lg p-5 rounded">
        <h3 class="fw-bold mb-4 text-center">Login</h3>
        <form class="w-75 " #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required ngModel name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" required ngModel name="password" id="exampleInputPassword1">
            </div>
            <p *ngIf="error" class="alert  alert-danger">{{error}}</p>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
          </form>
    </div>
</div>
