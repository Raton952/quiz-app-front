<div class="container my-5">
    <h3 class="text-center">Question Title</h3>
  <div class="row">
    <form #getAnswer="ngForm" (ngSubmit)="handleAnswer(getAnswer)">
      <div class="col-md-12 border rounded p-4 my-3" *ngFor="let item of questions">
        <p><strong>{{item.question}}</strong></p>
        <div class="container">
          <div class="row">
            <div class="form-check" *ngFor="let op of item.options">
              <input
                class="form-check-input"
                type="checkbox"
                ngModel
                required
                name={{op}}
                id={{op}}
              />
              <label class="form-check-label" for={{op}}>
                {{op}}
              </label>
            </div>
  
          </div>
        </div>
      </div>
      <button class="btn btn-primary fw-bold w-100" >Submit</button>
    </form>
  </div>
</div>
