
<div class="container">
  <div class="col-md-6 mx-auto my-5 shadow-lg p-5 rounded">
    <h3 class="fw-bold mb-4 text-center">Add New Quiz</h3>
    <form #addQuiz="ngForm" (ngSubmit)="handleAddQuiz(addQuiz)">
      <div class="w-75">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" ngModel required name="title" id="name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Question</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <button class="btn btn-primary my-3" (click)="addOption()">
          Add Option
        </button>
        <div class="mb-3" *ngFor="let op of optionNumber">
          <label class="form-label">Option {{op}}</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <button type="submit" class="btn btn-primary me-3">Add</button>
      </div>
    </form>
  </div>
</div>
